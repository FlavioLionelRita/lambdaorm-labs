version: 0.0.1
domain:
  version: 0.0.1
  entities:
    - name: Categories
      properties:
        - name: categoryId
          type: integer
          required: true
          autoIncrement: true
        - name: categoryName
          length: 15
          required: true
        - name: description
          type: text
          length: 16777215
        - name: picture
          type: buffer
          length: 4294967295
      relations: []
      primaryKey:
        - categoryId
    - name: CustomerCustomerDemos
      properties:
        - name: customerId
          length: 5
          required: true
        - name: customerTypeId
          length: 10
          required: true
      relations:
        - name: customerCustomerDemo
          type: oneToMany
          from: customerTypeId
          entity: CustomerDemographics
          to: customerTypeId
        - name: customerCustomerDemo
          type: oneToMany
          from: customerId
          entity: Customers
          to: customerId
      primaryKey:
        - customerId
        - customerTypeId
    - name: CustomerDemographics
      properties:
        - name: customerTypeId
          length: 10
          required: true
        - name: customerDesc
          type: text
          length: 16777215
      relations: []
      primaryKey:
        - customerTypeId
    - name: Customers
      properties:
        - name: customerId
          length: 5
          required: true
        - name: companyName
          length: 40
          required: true
        - name: contactName
          length: 30
        - name: contactTitle
          length: 30
        - name: address
          length: 60
        - name: city
          length: 15
        - name: region
          length: 15
        - name: postalCode
          length: 10
        - name: country
          length: 15
        - name: phone
          length: 24
        - name: fax
          length: 24
      relations: []
      primaryKey:
        - customerId
    - name: EmployeeTerritories
      properties:
        - name: employeeId
          type: integer
          required: true
        - name: territoryId
          length: 20
          required: true
      relations:
        - name: employeeTerritories
          type: oneToMany
          from: employeeId
          entity: Employees
          to: employeeId
      primaryKey:
        - employeeId
        - territoryId
    - name: Employees
      properties:
        - name: employeeId
          type: integer
          required: true
          autoIncrement: true
        - name: lastName
          length: 20
          required: true
        - name: firstName
          length: 10
          required: true
        - name: title
          length: 30
        - name: titleOfCourtesy
          length: 25
        - name: birthDate
          type: dateTime
        - name: hireDate
          type: dateTime
        - name: address
          length: 60
        - name: city
          length: 15
        - name: region
          length: 15
        - name: postalCode
          length: 10
        - name: country
          length: 15
        - name: homePhone
          length: 24
        - name: extension
          length: 4
        - name: photo
          type: buffer
          length: 4294967295
        - name: notes
          type: text
          length: 16777215
          required: true
        - name: reportsTo
          type: integer
        - name: photoPath
          length: 255
        - name: salary
          type: decimal
      relations:
        - name: employees
          type: oneToMany
          from: reportsTo
          entity: Employees
          to: employeeId
      primaryKey:
        - employeeId
    - name: OrderDetails
      properties:
        - name: orderId
          type: integer
          required: true
        - name: productId
          type: integer
          required: true
        - name: unitPrice
          type: decimal
          required: true
        - name: quantity
          type: integer
          required: true
        - name: discount
          type: decimal
          required: true
      relations:
        - name: order
          type: oneToMany
          from: orderId
          entity: Orders
          to: orderId
        - name: order
          type: oneToMany
          from: productId
          entity: Products
          to: productId
      primaryKey:
        - orderId
        - productId
    - name: Orders
      properties:
        - name: orderId
          type: integer
          required: true
          autoIncrement: true
        - name: customerId
          length: 5
        - name: employeeId
          type: integer
        - name: orderDate
          type: dateTime
        - name: requiredDate
          type: dateTime
        - name: shippedDate
          type: dateTime
        - name: shipVia
          type: integer
        - name: freight
          type: decimal
        - name: shipName
          length: 40
        - name: shipAddress
          length: 60
        - name: shipCity
          length: 15
        - name: shipRegion
          length: 15
        - name: shipPostalCode
          length: 10
        - name: shipCountry
          length: 15
      relations:
        - name: orders
          type: oneToMany
          from: customerId
          entity: Customers
          to: customerId
        - name: orders
          type: oneToMany
          from: employeeId
          entity: Employees
          to: employeeId
        - name: orders
          type: oneToMany
          from: shipVia
          entity: Shippers
          to: shipperId
      primaryKey:
        - customerId
        - employeeId
        - orderId
    - name: Products
      properties:
        - name: productId
          type: integer
          required: true
          autoIncrement: true
        - name: productName
          length: 40
          required: true
        - name: supplierId
          type: integer
        - name: categoryId
          type: integer
        - name: quantityPerUnit
          length: 20
        - name: unitPrice
          type: decimal
        - name: unitsInStock
          type: integer
        - name: unitsOnOrder
          type: integer
        - name: reorderLevel
          type: integer
        - name: discontinued
          type: integer
          required: true
      relations:
        - name: products
          type: oneToMany
          from: categoryId
          entity: Categories
          to: categoryId
        - name: products
          type: oneToMany
          from: supplierId
          entity: Suppliers
          to: supplierId
      primaryKey:
        - categoryId
        - productId
        - supplierId
    - name: Regions
      properties:
        - name: regionId
          type: integer
          required: true
        - name: regionDescription
          length: 50
          required: true
      relations: []
      primaryKey:
        - regionId
    - name: Shippers
      properties:
        - name: shipperId
          type: integer
          required: true
          autoIncrement: true
        - name: companyName
          length: 40
          required: true
        - name: phone
          length: 24
      relations: []
      primaryKey:
        - shipperId
    - name: Suppliers
      properties:
        - name: supplierId
          type: integer
          required: true
          autoIncrement: true
        - name: companyName
          length: 40
          required: true
        - name: contactName
          length: 30
        - name: contactTitle
          length: 30
        - name: address
          length: 60
        - name: city
          length: 15
        - name: region
          length: 15
        - name: postalCode
          length: 10
        - name: country
          length: 15
        - name: phone
          length: 24
        - name: fax
          length: 24
        - name: homePage
          type: text
          length: 16777215
      relations: []
      primaryKey:
        - supplierId
    - name: Territories
      properties:
        - name: territoryId
          length: 20
          required: true
        - name: territoryDescription
          length: 50
          required: true
        - name: regionId
          type: integer
          required: true
      relations:
        - name: territories
          type: oneToMany
          from: regionId
          entity: Regions
          to: regionId
      primaryKey:
        - territoryId
        - regionId
